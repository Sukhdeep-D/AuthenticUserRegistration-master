<div style="position:absolute; left:700px; top:60px;" class="border-border-dark p-4 m-4" >
    <button class="btn btn-info p-2 m-2"data-toggle="modal"data-target="#newModal"><i class="fa fa-plus"></i> Create New </button>
    <table class="table table-striped table-active p-2 m-2">
    <thead>
    <tr>
        <th>Doctor-Name</th>
        <th>Qualification</th>
        <th>Expierence</th>
        <th>SpecialistIn</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doctor of DoctorList">
            <td>{{doctor.doctorname}}  </td>
            <td>{{doctor.qualification}}</td>
            <td>{{doctor.expierence}}</td>
             <td>{{doctor.specialisedIn}}</td>
            <td>
                <button (click)="editClick(doctor)"  type="button" class="btn btn-info" data-toggle="modal" data-target="#EditModal">Edit</button>
                <button (click)="deleteClick(doctor.id)"  type="button"  class="btn btn-danger p-2 m-2">Delete</button>
            </td>  
        </tr>
    </tbody>
    </table>
    <form>
        <!-- Create -->
    
    <!-- Header -->
    <div class="modal" role="dialog" id="newModal">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <div class="modal-title">Create New </div>
    <button class="close" data-dismiss="modal" type="button">
        <span>&times;</span>
    </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
    <div class="form-group row">
        <label for="textname" class="col-sm-4">Doctor-Name</label>
        <div class="col-sm-8">
            <input  type="text" [(ngModel)]="newDoctor.doctorname"  id="textname" placeholder="Name" name="name" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="textqua" class="col-sm-4">Qualification</label>
        <div class="col-sm-8">
            <input   type="text" [(ngModel)]="newDoctor.qualification"  id="textqua" placeholder="Enter credentials" name="Qualification" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="textExp" class="col-sm-4">Expierence</label>
        <div class="col-sm-8">
            <input   type="text" [(ngModel)]="newDoctor.expierence"  id="textExp" placeholder="Expierence" name="Exp" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="textSpc" class="col-sm-4">Specialist-In</label>
        <div class="col-sm-8">
            <input   type="text" [(ngModel)]="newDoctor.specialisedIn"  id="textSpc" placeholder="Specialist-In" name="Spcl" class="form-control">
        </div>
    </div>
    
    
    </div>
    <!-- <footer> -->
    <div class="modal-footer">
        <button (click)="saveClick()"  class="btn btn-success"data-dismiss="modal">Save</button>
        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
    </div>
    
    </div>
    </div>
    </div>
    </form>
    
    <form>
        <!-- Header -->
        <div class="modal" role="dialog" id="EditModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">Edit Hospital</div>
                        <button class="close" data-dismiss="modal" type="button">
                            <span>&times;</span>
                        </button>
                    </div>
                    <!-- Body -->
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="textname" class="col-sm-4">Doctor-Name</label>
                            <div class="col-sm-8">
                                <input  type="text" [(ngModel)]="newDoctor.doctorname"  id="textname" placeholder="Name" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="textqua" class="col-sm-4">Qualification</label>
                            <div class="col-sm-8">
                                <input   type="text" [(ngModel)]="newDoctor.qualification"  id="textqua" placeholder="Enter credentials" name="Qualification" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="textExp" class="col-sm-4">Expierence</label>
                            <div class="col-sm-8">
                                <input   type="text" [(ngModel)]="newDoctor.expierence"  id="textExp" placeholder="Expierence" name="Exp" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="textSpc" class="col-sm-4">Specialist-In</label>
                            <div class="col-sm-8">
                                <input   type="text" [(ngModel)]="newDoctor.specialisedIn"  id="textSpc" placeholder="Specialist-In" name="Spcl" class="form-control">
                            </div>
                        </div>
                        
               
                    </div>
                    <!-- <footer> -->
                    <div class="modal-footer">
                        <button (click)="updateClick()" class="btn btn-success" data-dismiss="modal">Update</button>
                        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    
    </form>
    </div>
